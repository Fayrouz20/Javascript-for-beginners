<!DOCTYPE html>
<html>
<head>
  <title>Javascript for beginners</title>
  <link rel="stylesheet" type="text/css" href="project_1.css">
</head>
<body>
      <div class="container">
        <div class="header">
          <h2>Javascript Quote generator </h2>
        </div>
        <div class="main-container">
          <div class="text-area">
            <span class="quote">
              "I'll do the best I know - the very best I can and I mean to keep on doing so until the end"
            </span>
          </div>
          <div class="person">
            Abraham Lincoln
          </div>
          <div class="button-area">
            <button class="new-quote">New quote</button>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="project_1.js"></script>
</body>
</html>
